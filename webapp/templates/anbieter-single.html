{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="row-fluid">
    <div class="col-md-12">
      <h1>{{ sharing_provider.name }}</h1>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <p>{{ sharing_provider.descr_short }}</p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-6">
      Web: <a href="{{ sharing_provider.website }}">{{ sharing_provider.website }}</a>
    </div>
    <div class="col-md-6">
      Stationen: {{ sharing_provider.vehicle_station_count }}
    </div>
  </div>
</div>
{% endblock %}
